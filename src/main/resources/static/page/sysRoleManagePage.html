<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <!-- Element UI 的 CSS 文件 -->
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css"/>
    <!-- 自定义样式文件 -->
    <link rel="stylesheet" href="/css/sysRoleManagePage.css">
    <!-- Vue 和 Element UI 的 JS 文件 -->
    <script type="text/javascript" src="../js/tool/vue.js"></script>
    <script type="text/javascript" src="../element-ui/lib/index.js"></script>
    <script type="text/javascript" src="../js/tool/axios.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header id="header">
            <span>
                <el-input v-model="find.id" placeholder="ID"></el-input>
                <el-input v-model="find.role" placeholder="角色"></el-input>
                <el-input v-model="find.permId" placeholder="权限id"></el-input>
                <el-button type="primary" @click="findAll">查询</el-button>
            </span>
            <span>
                <el-button type="primary" @click="dialogVisibleAdd = true">新增</el-button>
            </span>

        </el-header>
        <el-main id="main">
            <el-table
                    stripe
                    highlight-current-row
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        prop="id" label="ID" width="180">
                </el-table-column>
                <el-table-column
                        prop="role" label="角色" width="180">
                </el-table-column>
                <el-table-column
                        prop="permId" label="权限id" width="180">
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button
                                size="mini"
                                @click="handleEdit(scope.$index, scope.row)">编辑
                        </el-button>
                        <el-button
                                size="mini"
                                type="danger"
                                @click="handleDelete(scope.$index, scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
        <el-footer id="footer">
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="page.currentPage"
                        :page-sizes="[10, 50, 100, 1000]"
                        :page-size="page.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="page.total">
                </el-pagination>
            </div>
        </el-footer>
    </el-container>
    <el-dialog
            title="编辑"
            :visible.sync="dialogVisible"
            width="30%">
        <el-form :model="form" label-width="80px">
            <el-form-item label="角色">
                <el-input v-model="form.role"></el-input>
            </el-form-item>
            <el-form-item label="权限id">
                <el-input v-model="form.permId"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisible = false;form = {}">取 消</el-button>
            <el-button type="primary" @click="updateRole">确 定</el-button>
        </span>
    </el-dialog>

    <el-dialog
            title="新增"
            :visible.sync="dialogVisibleAdd"
            width="30%">
        <el-form :model="form" :rules="addFormRules" ref="form" label-width="80px">

            <el-form-item label="角色" prop="role">
                <el-input v-model="form.role"></el-input>
            </el-form-item>
            <el-form-item label="权限id" prop="permId">
                <el-input v-model="form.permId"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="dialogVisibleAdd = false;form = {}">取 消</el-button>
            <el-button type="primary" @click="addRole">确 定</el-button>
        </span>
    </el-dialog>
</div>
<!------------------------------------------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------------------------------------------>
<script>
    new Vue({
        el: '#app',
        data: {
            dialogVisibleAdd: false, //控制 新增 弹窗的显示与隐藏
            dialogVisible: false, // 控制 编辑 弹窗的显示与隐藏
            tableData: [], // 存储表格数据
            find: {
                id:null,
                role:null,
                permId:null,
                isDelete:null,
            },
            form: {
                id:null,
                role:null,
                permId:null,
                isDelete:null,
            },
            page: {
                pageSize: 10, // 初始化每页条数
                currentPage: 1, // 初始化当前页码
                total: 0 //总条数
            },
            // 表单验证规则
            addFormRules: {
                role: [
                    {required: true, message: '角色名不为空', trigger: 'blur'}
                ],
                permId: [
                    {required: true, message: '权限不为空', trigger: 'blur'},
                ],
                isDelete: [
                    {required: true, message: '状态不为空', trigger: 'blur'}
                ],
            }
        },
        methods: {
            // 通过输入项执行动态+模糊查询
            findAll() {
                axios.post('/SysRoleController/findAll', {
                    currentPage: this.page.currentPage,
                    pageSize: this.page.pageSize,
                    id:this.find.id,
                    role:this.find.role,
                    permId:this.find.permId,
                    isDelete:this.find.isDelete,
                }).then(res => {
                    if (res.data.success === true) {
                        this.tableData = res.data.data.records;
                        this.page.currentPage = res.data.data.current;
                        this.page.pageSize = res.data.data.size;
                        this.page.total = res.data.data.total; // 更新数据总条数
                    }
                });
            },
            // 处理每页条数变化的函数
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.page.pageSize = val; // 更新每页条数
                this.findAll(); // 重新获取数据
            },
            // 处理当前页码变化的函数
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.page.currentPage = val; // 更新当前页码
                this.findAll(); // 重新获取数据
            },
            // 删除
            deleteRoleById(id){
                axios.post('/SysRoleController/logicDeleteRole', {
                    id:id
                }).then(res=>{
                    if(res.data.success===true){
                        this.openMessage("删除成功",'success')
                        this.findAll();
                    }else{
                        this.openMessage("删除失败",'error')
                    }
                }).catch(error => {
                    console.error('删除请求失败:', error);
                    this.openMessage("删除请求失败，请稍后再试",'error');
                });
                this.findAll()  // 重新获取数据
            },
            // 修改
            updateRole() {
                axios.post('/SysRoleController/updateRole', {
                    id:this.find.id,
                    role:this.find.role,
                    permId:this.find.permId,
                    isDelete:this.find.isDelete,
                }).then(res=>{
                    if(res.data.success===true){
                        this.dialogVisible = false;
                        this.openMessage("修改成功",'success')
                    }else{
                        this.dialogVisible = false;
                        this.openMessage("修改失败",'error')
                    }
                }).catch(() => {
                    this.dialogVisible = false;
                    this.openMessage("修改请求失败，请稍后再试",'error');
                });
                this.form = {}  // 清空表单
                this.findAll()  // 重新获取数据
            },
            // 编辑 按钮
            handleEdit(index, row){
                this.form = row;
                this.dialogVisible = true;
            },
            // 删除 按钮
            handleDelete(index, row){
                this.$confirm('此操作将永久删除该权限, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.deleteRoleById(row.id);
                })
                this.findAll()
            },
            // 新增
            addRole() {
                axios.post('/SysRoleController/addRole', {
                    role:this.find.role,
                    permId:this.find.permId,
                    isDelete:this.find.isDelete,
                }).then(res => {
                    if (res.data.success === true){
                        this.openMessage("添加成功","success")
                        this.dialogVisibleAdd = false;
                    }else {
                        this.openMessage("添加失败","error")
                    }
                });
                this.findAll();
            },
            // 提示信息
            openMessage(str,type) {
                this.$message({
                    message: str,
                    type: type
                });
            },
        },

        created() {
            this.findAll(); // 初始化时获取数据
        }
    });
</script>
</body>
</html>
