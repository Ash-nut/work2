<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <!-- Element UI 的 CSS 文件 -->
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css"/>
    <!-- 自定义样式文件 -->
    <link rel="stylesheet" href="/css/home.css">
    <!-- Vue 和 Element UI 的 JS 文件 -->
    <script type="text/javascript" src="../js/tool/vue.js"></script>
    <script type="text/javascript" src="../element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header id="header">
            <!-- 头部内容 -->
        </el-header>
        <el-container id="container">
            <el-aside id="aside">
                <!-- 侧边栏内容 -->
                <template>
                    <div>
                        <!-- 主菜单容器 -->
                        <el-menu
                                :default-active="activeIndex"
                                class="el-menu-vertical-demo"
                                @select="handleSelect"
                        >
                            <!-- 遍历顶层菜单数据 -->
                            <template v-for="(item, index) in menuData">
                                <!-- 如果当前项有子菜单，则渲染为子菜单 -->
                                <el-submenu :index="item.id" v-if="item.children && item.children.length">
                                    <!-- 子菜单标题 -->
                                    <template #title>
                                        <i :class="item.icon"></i>
                                        <span>{{ item.name }}</span>
                                    </template>
                                    <!-- 遍历子菜单项 -->
                                    <el-menu-item :index="child.id" v-for="child in item.children" :key="child.id">
                                        <i :class="child.icon"></i>
                                        <template #title>{{ child.name }}</template>
                                    </el-menu-item>
                                </el-submenu>
                                <!-- 如果当前项没有子菜单，则直接渲染为菜单项 -->
                                <el-menu-item :index="item.id" v-else>
                                    <i :class="item.icon"></i>
                                    <template #title>{{ item.name }}</template>
                                </el-menu-item>
                            </template>
                        </el-menu>
                    </div>
                </template>
            </el-aside>
            <el-main>
                <!-- 主体内容 -->
                <!--<iframe src="dataVisualizationPage.html" width="100%" height="100%"></iframe>-->
                <iframe src="sysUserManagePage.html" width="100%" height="100%"></iframe>

            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!------------------------------------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------------------------------------>

<script>
    new Vue({
        el: '#app',
        data: {
            activeIndex: '1', // 默认激活的菜单项索引
            menuData: [
                // 菜单数据
                {
                    id: '1',
                    permName: '首页',
                    route: '/home',
                    children: []
                }
            ]
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    });
</script>
</html>
